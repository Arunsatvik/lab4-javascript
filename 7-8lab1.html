<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript Detect Browser Name and Version</title>
</head>
<body>
    <script>
        var name = "\n Browser Name: " + navigator.appName;
        var version= "\n Browser Version: " + navigator.appVersion;   
        document.write(name);
        document.write(version);
    </script>
     
    
</body>
</html>

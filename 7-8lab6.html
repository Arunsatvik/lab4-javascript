<html>
<head>

<script>
function si(){
    p=document.getElementById("p").value;
    t=document.getElementById("t").value;
    r=document.getElementById("r").value;
    iresult=document.getElementById("iresult");
    iresult.innerHTML="SIMPLE INTEREST = "+(p*t*r/100);
}
</script>
</head>
<body>
<h2>For Simple Interest Value</h2>
Principle:
<input id="p"><br/>
Rate:
<input id = "r"><br/>
Time in years:
<input id = "t"><br/>
<button onclick="si()">OK</button>
<p id="iresult"></p>
</body>
</html>
